# third box
begin.thirdBox.title = Welcome to the LIS BeanMine!
begin.thirdBox.visitedTitle = Welcome back to the LIS BeanMine!

begin.thirdBox.description = \
This mine integrates many types of data for <strong>string bean</strong>. \
It is currently under development by LIS/NCGR as a demo built solely from the LIS tripal.chado \
database. Contact Sam Hokin shokin at ncgr dot org. 

begin.thirdBox.link = /beanmine/template.do?name=try_this_template&scope=all
begin.thirdBox.linkTitle = Try this template!

# updates box
begin.updates.heading = Latest updates (v0.4, 8 July 2016)

begin.updates.description = \
<ul style="color:gray; font-weight:normal; font-size:0.8em;"> \
<li>Polypeptides imported from chado are now stored as Proteins for consistency with other mines.</li> \
<li>The definition of the Pathway data type now matches that in the reactome datasource, for consistency with other mines. No real change, just some extra fields.</li> \
<li>Gene families are now related to consensus regions via naming convention; e.g. the gene family phytozome_10_2.59161407 corresponds to the consensus region phytozome_10_2.59161407-consensus.</li> \
<li>Gene homology has been added via the Homologue entity and Gene.homologues collection, following the convention set by the Flymine homologene data source. This allows "friendly mines" to display homologous gene links.</li> \
<li>Now only loading Phytozome 10.2 gene families/homology.</li> \
</ul>


