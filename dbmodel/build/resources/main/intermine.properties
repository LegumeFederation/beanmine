#######################
# database properties #
#######################

# if true will log details about execution time of every query
os.production.verboseQueryLog=false

# Access to the postgres database to build into and access from the webapp
db.production.datasource.serverName=localhost
db.production.datasource.databaseName=beanmine
db.production.datasource.user=intermine
db.production.datasource.password=Phavu16Glyma
db.production.datasource.port=5432

# HikariCP parameters
db.production.datasource.autoCommit=true
db.production.datasource.connectionTimeout=10000
db.production.datasource.idleTimeout=1
db.production.datasource.maxLifetime=10000
db.production.datasource.minimumIdle=1
db.production.datasource.maximumPoolSize=10
db.production.datasource.validationTimeout=5000
